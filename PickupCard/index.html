        <link rel="stylesheet" href="css/normalize.css">
        <style>
            body {
                background: #000;
                width: 100%; height: 100%;
                overflow: hidden;
            }

            #wrap {
                position: absolute;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                left: 50%;
                top: 50%; transform:translateY(-50%) translateX(-50%);
                box-sizing:border-box;

            }
            .card-wrap {
                position: relative;
                width:150px;
                height: 200px;
                /*background-color: #AAFFEC;*/
                margin: 10px;
                transition : .5s cubic-bezier(.48,0,.28,.99);

                perspective : 1000px;
                transform-style : preserve-3d;
                transform-perspective-origin : '50% 50%';
            }

            .card-wrap-inner {
                position: absolute;
                left: 0; top: 0;
                width: 100%; height: 100%;
                transition : .5s cubic-bezier(.48,0,.28,.99);
            }

            .card {
                position: absolute;
                left: 0; top: 0;
                width: 100%; height: 100%;
                background-color: #aaffec;
                transition : .5s cubic-bezier(.48,0,.28,.99);
                outline: 5px;
                image-rendering: -webkit-optimize-contrast;

            }

            .card-wrap-inner:hover {
                transform : rotateY(40deg);
            }



        </style>
        <script src="js/modernizr.custom.min.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script>
            var people = ['yasutomo','wongeun','suzuki','nisiyama','kuninaka','tokura','seenan','yamamoto','oikawa']

            $(document).ready(function(){
                var $wrap = $('#wrap');
                $wrap.css({width:170*3})

                var cards = [];
                var stageSize = {width:0,height:0}

                $(window).on('resize',onResize);
                onResize();

                function onResize(){
                    stageSize.width = $(document).width();
                    stageSize.height = $(document).height();
                }
                function addCard(id,wrap){
                    var cardWrap = $('<article class="card-wrap"></article>');
                    var cardInner = $('<article class="card-wrap-inner"></article>').appendTo(cardWrap)
                    var card = $('<div class="card"></div>').appendTo(cardInner);
                    card.css({transform:'translateY('+ stageSize.height+'px)'});
                    setTimeout(function(){
                        card.css({transform:'translateY('+ 0+'px)'});
                    },50*(id+1))
                    wrap.append(cardWrap);
                    cards.push(cardWrap);
                }


                var interval = setInterval(function(){
                    addCard(cards.length,$wrap);
                    if(cards.length>people.length-1)clearInterval(interval);
                },0);
            });
        </script>
    </head>
    <body>
