<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="">
        <title></title>
        <link rel="stylesheet" href="css/normalize.css">
        <style>
            .dummy {
                position: absolute;
                left: 0; top: 0;
            }

            .plane {
                position: absolute;
                box-sizing:border-box;
                -moz-box-sizing:border-box; 

                -webkit-perspective  : 1000px;
                -webkit-perspective-origin  : 50% 50%;
                -webkit-transform-style: preserve-3d;
            }

            .plane .content {
                position: absolute;
                width: 100%; height: 100%;
                background-color: #ff5555;
                overflow: hidden;

                text-align: center;
                color : #fff;
                font-size: 20px;
                font-weight: bold;
    
                opacity: 1;
                -webkit-transform : translateZ(0px) rotateY(-270deg);
                -webkit-transition  : .6s cubic-bezier(.36,.01,.46,1);
                -webkit-backface-visibility: hidden;
            }

            .rotate0 {
                opacity: 1 !important;
                -webkit-transform : translateZ(0px) rotateY(0deg) !important;
            }

            .btn {
                position: absolute;
                width: 100px; height: 100px;
                right : 0; top : 50%;
                background-color: #f00;
                text-align: center;
                color : #fff;
                font-size: 20px;
                font-weight: bold;
                line-height: 100px;
                cursor:pointer;
            }

        </style>
        <script src="js/modernizr.custom.min.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>

        <script>
            $(document).ready(function(){
                var plane   = $('.plane'),
                    length  = plane.length,
                    planeW = 100/length;

                plane.each(function(i){
                    $(this).css({width:planeW+'%',height:'100%',left:i*planeW+'%'});
                });

                $(".btn").on('click',function(i){
                    plane.each(function(i){
                        var con = $(this).find('.content');
                        setTimeout(function(){
                            con.addClass('rotate0');
                        },i*100);
                    });
                });


                $(window).on('resize',function(){
                    $('.fit').each(function(i){
                        var img     = $(this),
                            parent  = $('body'),
                            frameW  = parent.width(),
                            frameH  = parent.height(),
                            css     = {
                                position    : 'absolute',
                                width       : 'auto',
                                height      : 'auto',
                                left        : -(i*planeW*frameW*0.01)+'px',
                                top         : 0
                            };

                            img[0].ratio   = img[0].naturalWidth/img[0].naturalHeight;


                                
                            if(frameW/img[0].ratio < img.parent().height()){
                                css.width   = 'auto';
                                css.height  = img.parent().height();
                                css.top     += 0;
                                // css.left    += (frameW-frameH*img[0].ratio)*0.5;
                            }else{
                                css.width   = frameW;
                                css.height  = 'auto';
                                // css.top     += (frameH-frameW/img[0].ratio)*0.5;
                                // css.left    += 0;
                            }
                            img.css(css);
                    });
                });

                $(window).trigger('resize');
    
            });
        </script>
    </head>
    <body>
        <div class="plane-wrap">
            <img src="img/dummy-1.png" class="dummy">
            <div class="plane"><div class="content"><img src="img/1.jpg" class="fit"></div></div>
            <div class="plane"><div class="content"><img src="img/1.jpg" class="fit"></div></div>
            <div class="plane"><div class="content"><img src="img/1.jpg" class="fit"></div></div>
            <div class="plane"><div class="content"><img src="img/1.jpg" class="fit"></div></div>            
        </div>

        <div class="btn">
            view
        </div>
    </body>
</html>
