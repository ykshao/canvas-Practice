<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="">
        <title></title>
        <link rel="stylesheet" href="css/normalize.css">
        <style>
            .clearfix { *zoom: 1; }
            .clearfix:before,
            .clearfix:after { display: table; content: ""; line-height: 0; }
            .clearfix:after { clear: both; }
            

            .dummy {
                position: absolute;
                left: 0; top: 0;
            }

            .plane-wrap {
                position: absolute;
                width: 100%; height: 100%;

                -webkit-perspective  : 1000px;
                -webkit-perspective-origin  : 50% 50%;
                /*-webkit-transform-style: preserve-3d;*/
            }

            .plane {
                position: relative;
                width: 20%; height: 100%;
                background-color: #f00;
                box-sizing:border-box;
                -moz-box-sizing:border-box; 

                -webkit-perspective  : 1000px;

                -webkit-transform-origin  : 0% 50%;
                -webkit-transform : rotateY(-180deg);
                background: url(img/2.jpg) no-repeat;
                /*background-position: 100% 50%;*/
                /*background-size : cover;*/

                -webkit-transition  : .5s cubic-bezier(.52,0,.55,.96);
            }

            .plane-inner {
                position: absolute;
                width: 100%; height: 100%;
                background: #000;
                overflow: hidden;
            }

            .btn {
                position: absolute;
                width: 100px; height: 100px;
                right : 0; top : 50%;
                background-color: #f00;
                text-align: center;
                color : #fff;
                font-size: 20px;
                font-weight: bold;
                line-height: 100px;
                cursor:pointer;
            }

        </style>
        <script src="js/modernizr.custom.min.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>

        <script>
            $(document).ready(function(){
                
                $(".plane").each(function(i){
                    if(i!=0){
                        $(this).css({width:'100%',left:'100%'});
                        $(this).css({'background-position': 24.8*i+'% 0%'});
                    }else{
                        $(this).css({'background-position': 20*i+'% 0%'});
                    }
                });

                $('.btn').on('click',function(){
                    $(".plane").each(function(i){
                        var p = $(this);
                        setTimeout(function(){
                            p.css({'-webkit-transform': 'rotateY(0deg)'});
                        },i*200);
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="plane-wrap">
            <img src="img/dummy-1.png" class="dummy">

            <div class="plane">
                <div class="plane-inner"><img src="img/dummy-1.png" class="dummy"></div>
                <div class="plane">
                    <div class="plane-inner"><img src="img/dummy-1.png" class="dummy"></div>
                    <div class="plane">
                        <div class="plane-inner"><img src="img/dummy-1.png" class="dummy"></div>
                        <div class="plane">
                            <div class="plane-inner"><img src="img/dummy-1.png" class="dummy"></div>
                            <div class="plane">
                                <div class="plane-inner"><img src="img/dummy-1.png" class="dummy"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="btn">
            view
        </div>
    </body>
</html>
