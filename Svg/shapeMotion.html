    <script type="text/javascript">

      $(document).ready(function(){
        var n = 6;
        var shapes = [];
        for(var i=0; i<n; i++){
          var g = $('#part'+(i+1));
              plane = g.find('.part-plane');
          shapes[i] = {group:g,plane:plane};
          TweenLite.set(g,{transformOrigin:'50% 50%'});
        }
        TweenLite.set($('svg'),{scale:1.2,transformOrigin:'50% 50%'});

        var option = {
          view : function(){
            for(var i=0; i<n; i++){
              var shape = shapes[i],
                  x = (i%2==0?-1:1)*50,
                  delay = (n-1-i)*0.05;
              // TweenLite.to(shape.plane,.5,{delay:delay,x:x+'%',ease:Quart.easeInOut});
              TweenLite.to(shape.plane,0.8,{delay:delay,x:0,ease:Quart.easeInOut});
              TweenLite.to(shape.group,0.8,{delay:delay+0.4,scale:1,ease:Quart.easeInOut});
            }
          },

          hide : function(){
            for(var i=0; i<n; i++){
              var shape = shapes[i],
                  x = (i%2==0?1:-1)*1024*2,
                  delay = i*0.05;
              TweenLite.to(shape.plane,1,{delay:0.3+delay,x:x,ease:Quart.easeInOut});
              TweenLite.to(shape.group,.6,{delay:delay,scale:.9,ease:Quart.easeInOut});
            }
          }
        }
        var gui = new dat.GUI();
        gui.add(option,'view');
        gui.add(option,'hide');
      });



    </script>
