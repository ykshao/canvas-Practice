<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="">
        <title></title>
        <link rel="stylesheet" href="css/normalize.css">
        <style>
            body {
                background-color: #fff4ed;
                width: 100%; height: 100%;
                overflow: hidden;
            }
            #img, canvas {
                position: absolute;
            }

            #sketch, #brush {
                display: none;
            }   


        </style>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>

        <script>
            var canvas = $('#sketch-canvas');
            $(document).ready(
                function(){
                    canvas = $('#sketch-canvas')
                    setTimeout(drawSet,100);
                }
            );
            function drawSet(){
                var ctx     = canvas[0].getContext("2d");

                var brush = $("#brush"),
                    brushW = brush.width(),
                    brushH = brush.height();

                var sketchImg = $('#sketch');

                
                ctx.drawImage(sketchImg[0],0,0) // first
                ctx.globalCompositeOperation = 'destination-out'; // second

                $('canvas').on('mousemove',function(e){
                    console.log(e);
                    var x = e.clientX,
                        y = e.clientY;
                    
                    ctx.drawImage(brush[0], e.clientX-brushW*0.5, e.clientY-brushH*0.5);
                    // ctx.drawRect()
                });
            }
        </script>
    </head>
    <body> 
        <div id="sketch-wrap">
            <img src="img/1.jpg" id="img" width="700" height="466"> <!-- not visible -->
            <img src="img/sketch-img.jpg" id="sketch" width="700" height="466"> <!-- visible -->
            <img src="img/brush2.png" id="brush" alt="brush"> <!-- not visible -->

            <canvas id="sketch-canvas" width="700" height="466">
        </div>
    </body>
</html>
