<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="">
        <title></title>
        <link rel="stylesheet" href="css/normalize.css">
        <style>
            body {
                background-color: #fff4ed;
                width: 100%; height: 100%;
                overflow: hidden;
            }
            .sketchImg {
                position: absolute;
            }   
            
            .roughSketch {
                position: absolute;
                display: none;
            }

            canvas {
                position: absolute;
            }

        </style>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/sketch.js"></script>

        <script>
            $(document).ready(function(){
                var roughSketch = $(".roughSketch");
                var sketch = new Sketch($("#sketch-wrap"),0,roughSketch.width(),roughSketch.height(),"img/brush2.png",{roughSketch:roughSketch.attr("src"),baseColor:"#fff4ed"});
                // roughSketch.remove();
                sketch.drawStart();
                setTimeout(function(){
                  sketch.drawStop();
                  sketch.clear();
                  sketch.reset();
                },10000);
            });
        </script>
    </head>
    <body> 
        <div id="sketch-wrap">
            <img src="img/img1.png" class="sketchImg" width="919" height="448">
            <img src="img/img1-sketch.png" class="roughSketch" width="919" height="448">
        </div>
    </body>
</html>
