<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="">
        <title></title>
        <link rel="stylesheet" href="css/normalize.css">
        <style>
            body {
                background-color: #000;
                width: 100%; height: 100%;
                overflow: hidden;
            }

            #wrap{
                position: absolute;
                width: 648px;
                height: 382px;
                left:50%; margin-left: -324px;
                top:50%; margin-top: -192px;
                background-color: #000;

            }

            #myCanvas {

            }   

        </style>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/canvas.js"></script>

        <script>
            $(document).ready(function(){
                var canvas = new Canvas('#canvasWrap',0,1024,500);
                $(canvas).bind(canvas.EVENT_CHANGE,function(e,data){
                    if(data.type == 'ready'){
                        canvas.start();
                    };
                });

                
                var oldP = {x:Math.random()*1024, y:Math.random()*500};
                canvas.draw = function(ctx){
                    ctx.strokeStyle = 'rgba(0,211,255,1)';
                    ctx.fillStyle = 'rgba(0,0,0,0.05)';
                    ctx.fillRect(0,0,1024,500);
                    ctx.beginPath();
                    ctx.moveTo(oldP.x, oldP.y);
                    oldP = { x:Math.random()*1024, y:Math.random()*500};
                    ctx.lineTo(oldP.x, oldP.y);
                    ctx.stroke();
                }
            });
             
        </script>
    </head>
    <body> 
        </div>
        <div id="canvasWrap"></div>
    </body>
</html>
