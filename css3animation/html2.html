<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="">

        <title>css3 animation</title>

        <link rel="stylesheet" href="../css/normalize.css">
            
        <style>
            body {
                
            }
            .flip { 
                top:100px;
                background-color: #11ddd3;

                 /*-webkit-animation-name:flip;
                 -webkit-animation-duration:2s;
                 -webkit-animation-timing-function:cubic-bezier(.11,.63,.81,.21);
                 -webkit-animation-delay:0s;
                 -webkit-animation-iteration-count:infinite;
                 -webkit-animation-direction:alternate;
                 -webkit-animation-play-state:running;*/

                 /*-webkit-animation : flip 1s cubic-bezier(.11,.63,.81,.21) 0s 1 normal;*/
                 -webkit-animation : flip 1.4s cubic-bezier(.42,.41,.09,.99) forwards;
            }

            #wrap {
                width : 300px;
                height: 200px;
                top:100px;
                margin: 0 auto;
                -webkit-perspective: 1000;
                -webkit-perspective-origin: 50% 50%;
            }
            #box { 
                position:relative; 
                width : 300px;
                height: 200px;
                top:100px;
                margin: 0 auto;
                background-color: red;
                cursor: pointer;
                opacity: 1;
                /*-webkit-animation : flip 1s cubic-bezier(.11,.63,.81,.21);*/
            }
            
            @-webkit-keyframes flip { 
                /*0%       { -webkit-transform:translateZ(0px) rotateY(0deg)}
                60%      { -webkit-transform:translateZ(500px) rotateY(0deg)}
                100%     { -webkit-transform:translateZ(500px) rotateY(0deg)}*/
                /*0% { -webkit-transform: translateZ(100px); transform: translateY(100px); } }*/
                /*from      { background-color: red;}*/
                /*to     { background-color: blue;}*/
            }
        </style>
        <script src="../js/modernizr.custom.min.js"></script>
        <script src="../js/jquery-1.10.2.min.js"></script>
        <script src="../js/jquery.easing.1.3.js"></script>
        <script>
            $(document).ready(function(){
                $('#box').on('mouseover',function(){ $(this).addClass('flip'); });
                $('#box').on('mouseout',function(){ $(this).removeClass('flip');});
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <div id="box" class="">

            </div>  
        </div>
    </body>
</html>
