<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="">

        <title>css3 animation</title>

        <link rel="stylesheet" href="../css/normalize.css">
            
        <style>
            .flip { 
                top:100px;
                background-color: #11ddd3;
                 /*-webkit-animation : flip 1s cubic-bezier(.11,.63,.81,.21);*/
            }

            #plane-wrap { 
                position:relative; 
                width   : 300px;
                height  : 200px;
                top     : 100px;
                margin  : 0 auto;
                cursor  : pointer;
                opacity : 1;
                background-color: #00f;
                -webkit-perspective: 1000;
                -webkit-perspective-origin: 50% 50%;
            }
            #plan { 
                position: absolute;
                width   : 300px;
                height  : 200px;
                left:0; top:0;
                background-color: #f00;
                -webkit-transform-origin: 50% 50%;
                /*-webkit-transform: scale(1) rotateY(0deg);*/
                
                -webkit-transition: 
                    -webkit-transform .6s cubic-bezier(.29,.1,.33,1.05),
                    background-color .5s cubic-bezier(.29,.1,.33,1.05);
            }

            /*-webkit-transform : scale .5s cubic-bezier(.29,.1,.33,1.05);*/

            .flip { 
                /*-webkit-transform-origin: 50% 50%;*/
                -webkit-transform: scale(1.2) rotateY(180deg);
                background-color: #0ff !important;
            }



            #box:hover { 
                background-color: #39C;
            }
            

            #demo3:hover    {
                background-color: #990;
                color: #FFF;
                border-color: #C30;
            }
        </style>
        <script src="../js/modernizr.custom.min.js"></script>
        <script src="../js/jquery-1.10.2.min.js"></script>
        <script src="../js/jquery.easing.1.3.js"></script>
        <script>

            $(document).ready(function(){
                $("#plane-wrap").on('mouseover',function(){ $("#plan").addClass('flip'); });
                $("#plane-wrap").on('mouseout',function(){ $("#plan").removeClass('flip');});
            });

        </script>
    </head>
    <body>
        <div id="plane-wrap">
            <div id="plan"></div>
        </div>  
    </body>
</html>
