    <script type="x-shader/x-vertex" id="vertexshader">

      // switch on high precision floats
      // #ifdef GL_ES
      // precision highp float;
      // #endif

      attribute float displacement;

      varying vec3 vNormal;
      varying vec2 vUv;

      uniform float amplitude;

      void main()
      {
        vNormal = normal;
        vUv = ( 0.5 + amplitude ) * uv + vec2( amplitude );

        // push the displacement into the
        // three slots of a 3D vector so
        // it can be used in operations
        // with other 3D vectors like
        // positions and normals
        vec3 newPosition = position + normal * vec3(displacement);

        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
      }

    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">

      // #ifdef GL_ES
      // precision highp float;
      // #endif

      varying vec3 vNormal;
      varying vec2 vUv;

      uniform vec3 color;
      uniform sampler2D texture;


      void main()
      {
        // calc the dot product and clamp
        // 0 -> 1 rather than -1 -> 1
        vec3 light = vec3(0.5, 0.2, 1.0);

        // ensure it's normalized
        light = normalize(light);

        // calculate the dot product of
        // the light to the vertex normal
        float dProd = max(0.0,dot(vNormal, light));

        vec4 tcolor = texture2D( texture, vUv );
        vec4 gray = vec4( vec3( tcolor.r * 0.3 + tcolor.g * 0.59 + tcolor.b * 0.11 ), 1.0 );

        // feed into our frag colour
        gl_FragColor = gray * vec4( vec3( dProd ) * vec3( color ), 1.0 );
        // gl_FragColor = vec4(dProd,dProd,dProd,1.0);
      }

    </script>

      function animation(){
        var time = Date.now() * 0.01;
        wheel.y *= 0.95;
        camera.position.z += wheel.y;

        uniforms.amplitude.value = 2.5 * Math.sin( sphere.rotation.y * 0.125 );
        uniforms.color.value.offsetHSL( 0.0005, 0, 0 );

      function render(){
        camera.position.x += ( mouse.x - camera.position.x ) * 0.05;
        camera.position.y += ( - mouse.y - camera.position.y ) * 0.05;

        renderer.render( scene, camera );
      }

      function update(){
        animation();
        render();
        renderID = requestAnimationFrame( update );

        aspect  = width/height;

        renderer.setSize(width,height);
        camera.updateProjectionMatrix();
      }

      function onMouseMove( e ) {
        mouse.x = ( e.clientX - halfWidth );
        mouse.y = ( e.clientY - halfHeight );
      }

      }
