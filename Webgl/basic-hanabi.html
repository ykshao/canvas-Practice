
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #ffffff;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;

                background-color: #ffffff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                color: #fff;
                background-color: rgba( 0, 0, 0, 0.75 );
                position: relative;
                top: 0px; width: 100%;
                padding: 5px;
                z-index:100;
                width:33em;
                margin:0 auto -2em;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script src="build/three.min.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/libs/stats.min.js"></script>
        <script>

        if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

        var scene   = new THREE.Scene();
        var camera  = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

       
        // RingGeometry(innerRadius, outerRadius, thetaSegments, phiSegments, thetaStart, thetaLength)
        var geometry = new THREE.RingGeometry( 5, 6, 50);
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, side: THREE.DoubleSide } );

        for(var i=0; i<10; i++){
            var mesh = new THREE.Mesh(geometry,material);
            mesh.position.x = Math.random() * 100-50;
            mesh.position.y = Math.random() * 100-50;
            mesh.position.z = -i * 100;
            scene.add(mesh);
        }
        

        camera.position.z = 100;
        camera.lookAt(scene.position);
        animate();

        window.addEventListener( 'resize', onWindowResize, false );
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function animate() {
            requestAnimationFrame( animate );
            render();
            // camera.position.y += (scene.children[9].position.y-camera.position.y)*0.01;
            // camera.position.x += (scene.children[9].position.x-camera.position.x)*0.01;
            // camera.position.z += (scene.children[9].position.z-camera.position.z)*0.01;
            // stats.update();
        }

        function render() {

            renderer.render( scene, camera );
        }


    </script>

</body>

</html>
