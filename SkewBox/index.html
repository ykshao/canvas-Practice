<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="">
        <title></title>
        <link rel="stylesheet" href="css/normalize.css">
        <style>
            body {
                background-color: #000;
                width:100%;
                height: 100%;
                overflow: hidden;
            }
            #skew-box {
                position: absolute;
                width: 100%; height: 100%;
                background-color: #000;
                /*-webkit-clip-path : url(#hex-mask);*/
                /*clip-path : url(#hex-mask);*/
                /*-webkit-transform : skewX(10deg);*/
            }

            #skew-box2 {
                position: absolute;
                width: 100%; height: 100%;
                background-color: #fff230;
                opacity: 0.5;
                /*-webkit-transform : skewX(10deg);*/
            }
        </style>
        <script src="js/modernizr.custom.min.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/jquery.mousewheel.js"></script>
        <script src="js/jquery.scroll.js"></script>
        <script src="js/skewmask.js"></script>

        <script>
            $(document).ready(function(){
                var skm = new SkewMask(
                    $('#skew-box'),'mask1',{
                        align       : "L",
                        width       : "10%",
                        height      : "100%",
                        skewX       : 34,
                        skewY       : 0,
                        x           : 0,
                        y           : 0
                    }
                );

                var scroll = new Scroll({
                    speed       : 1,
                    friction    : 0.90,
                    touchSpeed  : 5,
                    type        : "wheel",
                    // screenFix   : false,
                    step        : onScroll
                    // start       : function(){},
                    // stop        : function(){},
                    // touchStart  : function(){},
                    // touchMove   : function(){},
                    // touchEnd    : function(){}
                });

                var x = 0;
                function onScroll(offset){
                    skm.translate(offset,0);
                    skm.skew(offset,0);
                }


            });
        </script>
    </head>
    <body>
        <div id="skew-box">
            <img src="img/1.jpg">
            <!-- <img src="img/2.jpg" style="position:absolute"> -->
        </div>
        <!-- <img src="img/3.jpg"> -->

        <svg>
          <defs>
            <clipPath id="mask1">
              <polygon points="" />
           </clipPath>
          </defs>
        </svg>

    </body>
</html>
