<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="">
        <title></title>
        <link rel="stylesheet" href="css/normalize.css">
        <style>
            body {
                background-color: #000;
            }
            #skew-box {
                position: absolute;
                width: 100%; height: 100%;
                background-color: #cb3230;
            }

            #skew-box2 {
                position: absolute;
                width: 100%; height: 100%;
                background-color: #fff230;
            }
        </style>
        <script src="js/modernizr.custom.min.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/skewmask.js"></script>

        <script>
            $(document).ready(function(){
                var skm = new SkewMask(
                    $('#skew-box'),{
                        width       : 100,
                        height      : '100%',
                        minWidth    : 300,
                        minHeight   : '100%',
                        skewX       : 40,
                        skewY       : 0,
                        translateX  : 0,
                        translateY  : 0
                    }
                );

                var skm2 = new SkewMask(
                    $('#skew-box2'),{
                        width       : 500,
                        height      : '100%',
                        minWidth    : 300,
                        minHeight   : '100%',
                        skewX       : 40,
                        skewY       : 0,
                        translateX  : 100,
                        translateY  : 0
                    }
                );
            });
        </script>
    </head>
    <body>
        <div id="skew-box"></div>
        <div id="skew-box2"></div>
    </body>
</html>
