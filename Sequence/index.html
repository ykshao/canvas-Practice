<!DOCTYPE html>

        <title></title>
        <style>
            body{
                margin: 0; padding: 0;
                background-color: #000;
            }
            .sequence {
                position: relative;
                margin: 0 auto;
                width: 1920px;
            }
            .sequence img { 
                position: absolute;
                left: 0; top: 0;
                visibility: hidden;
            }
        </style>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script>
            $(document).ready(function(){
                var seq_imgs    = $('.sequence img'),
                    seq_total   = seq_imgs.length-1,
                    seq_info    = { id : 0 , old : -1}

                seq_imgs.eq(0).css({display:'block'});

                function seqView(duration,targetScene){
                    $(seq_info).stop(true).animate({ id : targetScene },{
                        duration    : duration,
                        step        : function(now,fx){
                                        var seq_id      = Number(fx.elem.id.toFixed(0));
                                        if(seq_id != seq_info.old){
                                            seq_imgs.eq(seq_id).css({visibility:'visible'});
                                            if(seq_info.old != -1)seq_imgs.eq(seq_info.old).css({visibility:'hidden'});
                                        }

                                        seq_info.old = seq_id;
                                      },
                        complete : function(){ seq_info.id = targetScene; },
                        easing      : "swing"
                    })
                }

                var loadedCount = 0;
                seq_imgs.each(function(i){
                    var url = $(this).attr("src"),
                        img = new Image();

                    img.onload = function(){
                        if(loadedCount == seq_total){
                            seqView(3000,seq_total);
                        }
                        loadedCount++;
                    }
                    img.src = url;
                });
               // seqView(3000,seq_total);
            });
        </script>
