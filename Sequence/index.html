        <style>
            body{
                margin: 0; padding: 0;
                background-color: #f6f6f6;
            }

            #sqcs-wrap {
                position: absolute;
                left : 540px; margin-left: -270px;
                width: 540px; height: 540px;
            }


            .sequence {
                position: absolute;
                width: 540px; height: 540px;
            }

            #hidden-btn{
                position: absolute;
                width: 540px; height: 540px;
                background-color: rgba(255,255,255,0);
            }

            .sequence img { 
                position: absolute;
                left: 0; top: 0;
                visibility: hidden;
            }

            #sqc1 {
                /*background-color: #f00;*/
            }
        </style>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script>
            $(document).ready(function(){
                var seq_imgs1       = $('#sqc1 img'),
                    seq_imgs2       = $('#sqc2 img'),
                    seq_total       = seq_imgs1.length-1,
                    seq_info1        = { id : 0 , old : -1},
                    seq_info2        = { id : 0 , old : -1}

                var seq1 = $("#seq1"),
                    seq2 = $("#sqc2").css({visibility:'hidden'});

                function seqView(objs,duration,sequenceWrap,targetScene,complete){
                    $(objs).stop(true).animate({ id : targetScene },{
                        duration    : duration,
                        step        : function(now,fx){
                                        var seq_id = Number(fx.elem.id.toFixed(0));
                                        if(seq_id != objs.old){
                                            sequenceWrap.eq(seq_id).css({visibility:'visible'});
                                            if(seq_info1.old != -1)sequenceWrap.eq(objs.old).css({visibility:'hidden'});
                                        }


                                        seq_info1.old = seq_id;
                                      },
                        complete : function(){ if(complete)complete(); },
                        easing      : "swing"
                    })
                }

                var loadedCount = 0;
                seq_imgs1.each(function(i){
                    var url = $(this).attr("src"),
                        img = new Image();

                    img.onload = function(){
                        if(loadedCount == seq_total){
                            seq_imgs1.eq(0).css({visibility:'visible'});
                            // seq_imgs2.eq(0).css({visibility:'visible'});
                            seqView(
                                seq_info1,
                                4000,
                                $("#sqc1").children(),
                                seq_total,
                                function(){
                                    seq_info1.id = 0;
                                    seqView(
                                        seq_info1,
                                        2000,
                                        $("#sqc1").children(),
                                        seq_total,
                                        function(){
                                            seq_info1.id = 0;
                                            
                                        }
                                    );
                                }
                            );
                        }
                        loadedCount++;
                    }
                    img.src = url;
                });

                $("#sqcs-wrap").css({cursor:'pointer'})
                $("#sqcs-wrap").on('mouseover',function(){
                    // seqView(2000,$("#sqc1").children(),seq_total);
                    seqView(
                            seq_info2,
                            4000,
                            $("#sqc2").children(),
                            seq_total
                        );
                });

                $("#sqcs-wrap").on('mouseout',function(){
                    // seqView(2000,$("#sqc1").children(),seq_total);
                    seqView(
                            seq_info2,
                            4000,
                            $("#sqc2").children(),
                            0
                        );
                })
            });
        </script>
