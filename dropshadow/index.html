      <style>
        .wrap {
          max-width: 240px;
          margin:0 auto;
          display: flex;
          flex-wrap:wrap;
        }
        .btn {
          width:100px; height:100px;
          display: block;
          box-sizing:border-box;
          margin:10px;
          transition:all 0.3s cubic-bezier(.25,.08,.25,1);
          text-shadow:

          2px 2px 1px rgba(0,0,0,0.1),
          3px 3px 1px rgba(0,0,0,0.0),

          5px 5px 1px rgba(0,0,0,0.0);

          box-shadow: 
          1px 1px 1px rgba(0,0,0,0),
          2px 2px 1px rgba(0,0,0,0),
          3px 3px 1px rgba(0,0,0,0);

          font-size: 50px;
          color:#fff;
          text-align: center;
          line-height:100px;
        }
  
        .btn:hover {
          text-shadow: 
          1px 1px 1px rgba(0,0,0,0.1),
          2px 2px 1px rgba(0,0,0,0.1),
          3px 3px 1px rgba(0,0,0,0.03),
          4px 4px 1px rgba(0,0,0,0.02),
          5px 5px 1px rgba(0,0,0,0.01);

          box-shadow: 
          1px 1px 1px rgba(0,0,0,0.1),
          2px 2px 5px rgba(0,0,0,0.1),
          3px 3px 10px rgba(0,0,0,0.1);
